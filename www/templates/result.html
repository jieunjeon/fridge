<ion-view view-title="search result">
  <ion-content>
    
    <h1>Here are recipes for you...</h1>


    <p>clicking it will lead to the selectedRecipe</p>



    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
      <!-- Show icon in left position: item-icon-left -->
      <ion-item ng-repeat="item in resultList | filter:query" class="item-thumbnail-left item-icon-right item-text-wrap" ng-click="select( $index )">
        <img ng-src="{{item.img}}" alt="{{item.title}} Photo">
        <h2>{{item.title}}</h2>


      </ion-item>

    </ion-list>






    <hr>
    <p>show general status</p>

  </ion-content>
</ion-view>
